server:
  port: 6171
  ip: 127.0.0.1

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:admin123!@localhost:6761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}(${server.ip}):${server.port}
    appname: app-product-server

security:
  oauth2:
    resource:
      id: resource-app-product-server
      user-info-uri: http://localhost:6161/me
      prefer-token-info: false

spring:
  jackson:
    time-zone: Asia/Shanghai
  profiles: local
  redis:
    host: 192.168.85.47
    port: 6379
    password: passwd123
    timeout: 120000
    jedis:
      pool:
        max-active: 100
        max-idle: 50
        max-wait: 50
  rabbitmq:
    host: 192.168.85.47
    username: admin
    password:  password
    port: 5672
    publisher-confirms: true
  datasource:
    master:
      url: jdbc:oracle:thin:@127.0.0.1:1521:xe
      username: m_product
      password: 123456
      driver-class-name: oracle.jdbc.OracleDriver
      type: com.alibaba.druid.pool.DruidDataSource
      filters: stat,wall,slf4j
      max-active: 100
      initial-size: 10
      min-idle: 10
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 1 from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
    slaver:
      url: jdbc:oracle:thin:@127.0.0.1:1521:xe
      username: m_product
      password: 123456
      driver-class-name: oracle.jdbc.OracleDriver
      type: com.alibaba.druid.pool.DruidDataSource
      filters: stat,wall,slf4j
      max-active: 100
      initial-size: 10
      min-idle: 10
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 1 from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20


